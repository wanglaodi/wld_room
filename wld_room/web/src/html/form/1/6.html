<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>限制只能输入数字</title>
    <link rel="stylesheet" href="">
    <script src="http://bmpic.matewish.cn/meibo-test/js/jquery-1.9.1.min.js"></script>
</head>
<body>
        <form id="form">
            <p>用户名</p>
            <input type="text"  placeholder="用户名" >
            <p id="prompt"><p>
            <p>密码</p>
            <input type="text"  placeholder="密码" >
            <p id="prompt"><p>
            <p>备注</p>
            <textarea style="width:300px;height:200px;" placeholder="备注"></textarea><br/>
            <p id="prompt"><p>
            <input type="radio"  ><span>记住我</span><br/>
            <input type="button" class="btn" value="提交">
        </form>
        
        <script type="text/javascript">
           (function(){
                var form = document.getElementById('form');
                var input = form.getElementsByTagName('input');
                for(var i = 0; i < input.length; i++){
                    input[i].onfocus = input[i].onblur = input[i].onkeyup = function(){
                        this.value = this.value.replace(/\D/g, '');
                    }
                }
            }());
        </script>
</body>
</html>
